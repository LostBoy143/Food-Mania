<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link href="output.css" rel="stylesheet" />
    <script
      type="module"
      src="index.js"
      defer
    ></script>
  </head>
  <body>
    <div
      class="h-screen w-screen text-gray-600 font-stylish bg-slate-200 flex justify-center items-center p-2"
    >
      <div class="shadow-md min-h-56 w-80 p-3">
        <h1 class="text-center bold mb-4 font-bold text-2xl">Log in </h1>
        <form action=" ">
         
          <label for="email" "
            >Email:</label
          >
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full h-9 shadow-lg p-2 mb-4 rounded-lg outline-none text-sm" id="email"
          />
          <label for="password">Password:</label>

          <input
            type="password"
            placeholder="Enter your password"
            class="w-full h-9 shadow-lg p-2 mb-4 rounded-lg outline-none text-sm" id="password"
          />
          <button type="submit" class="w-full h-9 shadow-lg p-2 mb-4 rounded-lg flex items-center text-white bg-slate-800 justify-center">Log in</button>
          <p class="mb-3 text-sm">Don't have an account ? <a class="text-primary " href="signup.html">Sign Up</a></p>
        </form>
      </div>
  </body>
</html>
